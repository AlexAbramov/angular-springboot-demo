<h2 mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
    <mat-icon color="accent">error_outline</mat-icon>
    <span>&nbsp;&nbsp;{{title}}</span>
</h2>
<mat-dialog-content>    
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">        
        <div [innerHtml]="message|safeHtml"></div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="true" color="primary" >OK</button>
</mat-dialog-actions>
